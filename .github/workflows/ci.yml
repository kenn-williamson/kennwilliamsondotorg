name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.90.0

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        run: |
          # Remove unnecessary tools to free ~10GB
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          docker system prune -af --volumes
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: llvm-tools-preview

      - name: Install lld linker
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache environment
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          cache-on-failure: true

      - name: Install cargo-llvm-cov and cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest

      - name: Set up test environment
        working-directory: backend
        run: |
          cat > .env.test << EOF
          JWT_SECRET=test_jwt_secret_key_for_ci_testing_only
          HOST=0.0.0.0
          PORT=8080
          RUST_LOG=backend=info,actix_web=info
          CORS_ORIGIN=http://localhost:3000
          FRONTEND_URL=http://localhost:3000
          AWS_REGION=us-east-1
          SES_FROM_EMAIL=test@example.com
          GOOGLE_CLIENT_ID=test_google_client_id
          GOOGLE_CLIENT_SECRET=test_google_client_secret
          GOOGLE_REDIRECT_URI=http://localhost:8080/api/auth/google/callback
          CLEANUP_INTERVAL_HOURS=24
          EOF

      - name: Run tests with coverage
        working-directory: backend
        run: |
          mkdir -p coverage
          cargo llvm-cov nextest --locked --profile ci --lcov --output-path coverage/lcov.info --all-features
        env:
          TESTCONTAINER_POOL_SIZE: 8

      - name: Show container stats
        if: always()
        run: |
          echo "=== Docker containers created during tests ==="
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.CreatedAt}}" | head -20
          echo ""
          echo "=== Total container count ==="
          docker ps -a -q | wc -l

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/lcov.info
          retention-days: 30

  backend-clippy:
    name: Backend Clippy Lints
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy

      - name: Install lld linker
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache environment
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          cache-on-failure: true

      - name: Run Clippy lints
        working-directory: backend
        run: cargo clippy --locked --all-targets --all-features -- -D warnings

  backend-audit:
    name: Backend Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install lld linker
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache environment
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          cache-on-failure: true

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Run security audit
        working-directory: backend
        run: cargo audit --deny warnings

  frontend-tests:
    name: Frontend Tests & Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: frontend
        run: npx vue-tsc --noEmit

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info
          retention-days: 30

      - name: Run security audit
        working-directory: frontend
        run: npm audit --audit-level=high

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Only run on PRs, not master pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: false
          tags: backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: false
          tags: frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  codecov-upload:
    name: Upload Coverage to Codecov
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: coverage/backend

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/frontend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/backend/lcov.info,./coverage/frontend/lcov.info
          flags: backend,frontend
          fail_ci_if_error: false
          verbose: true

  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-tests, backend-clippy, backend-audit, frontend-tests, docker-build]
    if: always()

    steps:
      - name: Check CI status
        run: |
          # docker-build is skipped on master pushes, so check if it ran
          DOCKER_RESULT="${{ needs.docker-build.result }}"

          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-clippy.result }}" != "success" ] || \
             [ "${{ needs.backend-audit.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "❌ CI pipeline failed"
            exit 1
          fi

          # Only check docker-build if it ran (on PRs)
          if [ "$DOCKER_RESULT" != "" ] && [ "$DOCKER_RESULT" != "success" ] && [ "$DOCKER_RESULT" != "skipped" ]; then
            echo "❌ Docker build failed"
            exit 1
          fi

          echo "✅ CI pipeline passed"
