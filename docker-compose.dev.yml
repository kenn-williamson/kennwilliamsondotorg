# Development Docker Compose override
version: '3.8'

services:
  postgres:
    ports:
      - "5432:5432"  # Expose for local development tools
    
  backend:
    ports:
      - "8080:8080"  # Expose for direct API access
    environment:
      RUST_LOG: backend=debug,actix_web=debug
    volumes:
      - ./backend:/app  # Hot reload support
    
  frontend:
    ports:
      - "3000:3000"  # Expose for direct frontend access
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app  # Hot reload support
      - /app/node_modules  # Preserve node_modules
    
  nginx:
    # Skip nginx in development - use direct service access
    profiles:
      - production