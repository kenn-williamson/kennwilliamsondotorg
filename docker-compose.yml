services:
  # PostgreSQL Database with UUIDv7 support
  postgres:
    image: ghcr.io/fboulnois/pg_uuidv7:1.6.0
    environment:
      POSTGRES_DB: kennwilliamson
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"  # Remove in production
    shm_size: 256mb  # Shared memory for parallel queries
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 800m
        reservations:
          memory: 400m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Rust Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/kennwilliamson
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: ${RUST_LOG:-backend=info,actix_web=info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      AWS_REGION: ${AWS_REGION}
      SES_FROM_EMAIL: ${SES_FROM_EMAIL}
      SES_REPLY_TO_EMAIL: ${SES_REPLY_TO_EMAIL}
      FRONTEND_URL: ${FRONTEND_URL}
      CLEANUP_INTERVAL_HOURS: ${CLEANUP_INTERVAL_HOURS:-24}
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow access to EC2 instance metadata service for IAM role credentials
    ports:
      - "8080:8080"  # Remove in production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200m
        reservations:
          memory: 100m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nuxt.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:8080/backend}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000"  # Remove in production
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 250m
        reservations:
          memory: 150m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for Rate Limiting and Caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128m
        reservations:
          memory: 64m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/conf.d/security-headers.conf:/etc/nginx/conf.d/security-headers.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - certbot_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    depends_on:
      - frontend
      - backend
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 100m
        reservations:
          memory: 50m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database Migration Service
  # Runs automatically in production unless SKIP_MIGRATIONS=true
  # Skipped in development via SKIP_MIGRATIONS=true in .env.development
  migrations:
    build:
      context: .
      dockerfile: migrations.Dockerfile
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/kennwilliamson
      SKIP_MIGRATIONS: ${SKIP_MIGRATIONS:-false}
      CONTAINER_CONTEXT: "true"
    volumes:
      - ./backend/migrations:/app/backend/migrations
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 100m
        reservations:
          memory: 50m

  # SSL Certificate Management
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN_NAME}
    profiles:
      - ssl-setup

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  certbot_certs:
    driver: local
  certbot_webroot:
    driver: local

networks:
  default:
    driver: bridge