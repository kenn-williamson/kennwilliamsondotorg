# Production nginx configuration for kennwilliamson.org

# Upstream definitions for load balancing and failover
upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8080;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name kennwilliamson.org www.kennwilliamson.org;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS main server
server {
    listen 443 ssl;
    http2 on;
    server_name kennwilliamson.org www.kennwilliamson.org;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/kennwilliamson.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kennwilliamson.org/privkey.pem;
    
    # SSL optimization
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # API routes to backend
    location /api/ {
        # limit_req zone=api_zone burst=20 nodelay;  # DISABLED - shared memory zone issue
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoints
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Frontend application (catch-all)
    location / {
        # limit_req zone=general_zone burst=10 nodelay;  # DISABLED - shared memory zone issue
        
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support for Nuxt dev mode
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}

# Development configuration (stage subdomain)
server {
    listen 443 ssl;
    http2 on;
    server_name stage.kennwilliamson.org;
    
    # SSL configuration (same as main)
    ssl_certificate /etc/letsencrypt/live/stage.kennwilliamson.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stage.kennwilliamson.org/privkey.pem;
    
    # Same security headers and rate limiting as main
    include /etc/nginx/conf.d/security-headers.conf;
    
    # Stage environment routes (same structure as main)
    location /api/ {
        # limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location / {
        # limit_req zone=general burst=10 nodelay;
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}